  <svg
    width="120"
    height="240"
    version="1.1"
    xmlns="http://www.w3.org/2000/svg"
  >
    <defs>
      <linearGradient id="Gradient1">
        <stop class="stop1" offset="0%" />
        <stop class="stop2" offset="50%" />
        <stop class="stop3" offset="100%" />
      </linearGradient>
      <linearGradient id="Gradient2" x1="0" x2="0" y1="0" y2="1">
        <stop offset="0%" stop-color="red" />
        <stop offset="50%" stop-color="black" stop-opacity="0" />
        <stop offset="100%" stop-color="blue" />
      </linearGradient>
      <style type="text/css">
        #rect1 {
          fill: url(#Gradient1);
        }
        .stop1 {
          stop-color: red;
        }
        .stop2 {
          stop-color: black;
          stop-opacity: 0;
        }
        .stop3 {
          stop-color: blue;
        }
      </style>
    </defs>

    <rect id="rect1" x="10" y="10" rx="15" ry="15" width="100" height="100" />
    <rect
      x="10"
      y="120"
      rx="15"
      ry="15"
      width="100"
      height="100"
      fill="url(#Gradient2)"
    />
  </svg>

  <svg

    version="1.1"

    <defs>
      <radialGradient id="RadialGradient1">
        <stop offset="0%" stop-color="red" />
        <stop offset="100%" stop-color="blue" />

      <radialGradient id="RadialGradient2" cx="0.25" cy="0.25" r="0.25">

      </radialGradient>
    </defs>

    <rect
      x="10"
      y="10"
      rx="15"
      ry="15"
      width="100"
      height="100"
      fill="url(#RadialGradient1)"
    />
    <rect
      x="10"
      y="120"
      rx="15"
      ry="15"
      width="100"
      height="100"
      fill="url(#RadialGradient2)"
    />
  </svg>

  <svg
    width="120"
    height="120"
    version="1.1"
    xmlns="http://www.w3.org/2000/svg"
  >
    <defs>
      <radialGradient
        id="Gradient"
        cx="0.5"
        cy="0.5"
        r="0.5"
        fx="0.25"
        fy="0.25"
      >
        <stop offset="0%" stop-color="red" />
        <stop offset="100%" stop-color="blue" />
      </radialGradient>
    </defs>

    <rect
      x="10"
      y="10"
      rx="15"
      ry="15"
      width="100"
      height="100"
      fill="url(#Gradient)"
      stroke="black"
      stroke-width="2"
    />

    <circle
      cx="60"
      cy="60"
      r="50"
      fill="transparent"
      stroke="white"
      stroke-width="2"
    />
    <circle cx="35" cy="35" r="2" fill="white" stroke="white" />
    <circle cx="60" cy="60" r="2" fill="white" stroke="white" />
    <text x="38" y="40" fill="white" font-family="sans-serif" font-size="10pt">
      (fx,fy)
    </text>
    <text x="63" y="63" fill="white" font-family="sans-serif" font-size="10pt">
      (cx,cy)
    </text>
  </svg>

  <svg
    width="220"
    height="220"
    version="1.1"
    xmlns="http://www.w3.org/2000/svg"
  >
    <defs>
      <radialGradient
        id="GradientPad"
        cx="0.5"
        cy="0.5"
        r="0.4"
        fx="0.75"
        fy="0.75"
        spreadMethod="pad"
      >
        <stop offset="0%" stop-color="red" />
        <stop offset="100%" stop-color="blue" />
      </radialGradient>
      <radialGradient
        id="GradientRepeat"
        cx="0.5"
        cy="0.5"
        r="0.4"
        fx="0.75"
        fy="0.75"
        spreadMethod="repeat"
      >
        <stop offset="0%" stop-color="red" />
        <stop offset="100%" stop-color="blue" />
      </radialGradient>
      <radialGradient
        id="GradientReflect"
        cx="0.5"
        cy="0.5"
        r="0.4"
        fx="0.75"
        fy="0.75"
        spreadMethod="reflect"
      >
        <stop offset="0%" stop-color="red" />
        <stop offset="100%" stop-color="blue" />
      </radialGradient>
    </defs>

    <rect
      x="10"
      y="10"
      rx="15"
      ry="15"
      width="100"
      height="100"
      fill="url(#GradientPad)"
    />
    <rect
      x="10"
      y="120"
      rx="15"
      ry="15"
      width="100"
      height="100"
      fill="url(#GradientRepeat)"
    />
    <rect
      x="120"
      y="120"
      rx="15"
      ry="15"
      width="100"
      height="100"
      fill="url(#GradientReflect)"
    />

    <text x="15" y="30" fill="white" font-family="sans-serif" font-size="12pt">
      Pad
    </text>
    <text x="15" y="140" fill="white" font-family="sans-serif" font-size="12pt">
      Repeat
    </text>
    <text
      x="125"
      y="140"
      fill="white"
      font-family="sans-serif"
      font-size="12pt"
    >
      Reflect
    </text>
  </svg>
  <!-------------------pattern------------------------->
  <?xml version="1.0" standalone="no"?>
  <svg
    width="200"
    height="200"
    xmlns="http://www.w3.org/2000/svg"
    version="1.1"
  >
    <defs>
      <linearGradient id="Gradient11">
        <stop offset="5%" stop-color="white" />
        <stop offset="95%" stop-color="blue" />
      </linearGradient>
      <linearGradient id="Gradient22" x1="0" x2="0" y1="0" y2="1">
        <stop offset="5%" stop-color="red" />
        <stop offset="95%" stop-color="orange" />
      </linearGradient>

      <pattern id="Pattern" x="0" y="0" width=".25" height=".25">
        <!-- pattern 会自适应其大小，但是对象里面的内容不会自适应 -->
        <rect x="0" y="0" width="50" height="50" fill="skyblue" />
        <rect x="0" y="0" width="25" height="25" fill="url(#Gradient22)" />
        <circle
          cx="25"
          cy="25"
          r="20"
          fill="url(#Gradient11)"
          fill-opacity="0.5"
        />
      </pattern>
    </defs>

    <rect
      fill="url(#Pattern)"
      stroke="black"
      x="0"
      y="0"
      width="200"
      height="200"
    />
  </svg>
